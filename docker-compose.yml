version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: masjid-postgres
    environment:
      POSTGRES_USER: masjid_user
      POSTGRES_PASSWORD: masjid_password
      POSTGRES_DB: masjid_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U masjid_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: masjid-backend
    environment:
      PORT: 8080
      DATABASE_URL: postgres://masjid_user:masjid_password@postgres:5432/masjid_db?sslmode=disable
      JWT_SECRET: your-secret-key-change-in-production
      FRONTEND_URL: http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: go run cmd/server/main.go

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: masjid-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: bun run dev

volumes:
  postgres_data:

